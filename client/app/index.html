<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>naboo</title>
    <!-- build:css styles/vendor.css -->
    <!-- endbuild -->
    <link rel="stylesheet" href="lib/ionic/css/ionic.min.css" />
    <link href="styles/main.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="styles/ionic.app.css" rel="stylesheet">
    -->
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>

<body ng-app="naboo">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-royal">
        <!--ion-nav-back-button>返回
        </ion-nav-back-button-->
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view>
        <img src="images/loading.gif" style="position: absolute;top: 50%;left: 50%;margin: -150px 0 0 -150px;width: 300px;">
    </ion-nav-view>



    <!-- ionic/angularjs js -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- your app's js -->
    <!-- build:js scripts/scripts.js -->
    <script src="lib/ionic/js/ionic.js"></script>
    <script src="lib/ionic/js/ionic-angular.js"></script>
    <script src="bower_components/moment/locale/zh-cn.js"></script>
    <script src="scripts/showdown.js"></script>
    <script src="scripts/string.min.js"></script>
    <script src="scripts/util.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/directives.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/configuration.js"></script>
    <!-- endbuild -->

    <script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp&key=342BZ-RLEH4-3HVUL-DTRGM-MBOPZ-2SFBQ"></script>

</body>

</html>
